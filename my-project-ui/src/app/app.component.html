<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/materialize.min.css" />
  <title>Authors</title>
</head>
<body>
  <div class="container">
    <h3 class="blue-text center-align">List of Authors</h3>

    <ul class="collection" *ngFor="let author of authors">
      <li class="collection-item">{{author.nome}}</li>
      <li class="collection-item">{{author.address}}</li>
      <li class="collection-item" *ngIf="author.site">{{author.site}}</li>
      <li class="collection-item red-text" *ngIf="!author.site">Not Informed</li>
      <li class="collection-item">{{author.email}}</li>
    </ul>    
  </div>
</body>
</html>
